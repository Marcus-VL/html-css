<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div {
            width: 200px;
            height: 16px;
            border: solid 2px black;
            text-align: center;
            padding: 5px 0px 10px 0px;
            background-color: lightcoral;
        }
        
        div > p {
            color: white;
            display: none;
            background-color: red;
            width: 200px;
            text-align: center;
        }

        div:active > p {
            display: block;
        }
    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Clique o mouse aqui <br>
        <p>TEXTO ESCONDIDO</p>
    </div><br>
    <p>Fim do Exemplo</p>

</body>
</html>
