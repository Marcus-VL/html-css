<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 50px;
            width: 380px;
            text-align: center;

            border: solid 5px red;
            margin: 0px auto;
            vertical-align: 100px;
        }

        a {
            display: inline-block;
            text-align: center;
            border: solid 5px red;
            padding: 100px 100px;
        }


    </style>
</head>
<body>
    <h1>Texto</h1>
    <p>Parágrafos também são elemtnos de box-level, mas os <a href="">links são elementos de inline-level</a></p>
</body>
</html>
